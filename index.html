<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPS GAME</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" type="text/css" href="css/bulma.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>

  <div class="container">
    <div class="field">
      <label class="label">Batter</label>
      <p class="control">
        <span class="select">
        <select id="batter">
          <option value="0">Select a Swing</option>
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </span>
      </p>
    </div>

    <div class="field">
      <label class="label">Pitcher</label>
      <p class="control">
        <span class="select">
        <select id="pitcher">
          <option value="0">Select a Pitch</option>
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </span>
      </p>
    </div>

    <h1>Call: <span id="winner">0</span></h1>

    <h3>Strikes: <span id="strikes">0</span></h3>

    <h3>Balls: <span id="balls">0</span></h3>

    <h3>Outs: <span id="outs">0</span></h3>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="js/rpsGame.js"></script>
</body>

</html>
